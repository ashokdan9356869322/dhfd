<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>

<body>
    <ul type="circle">
        <li>this is my first unorderd list</li>
        <li>this is my second unorderd list</li>
        <li>this is my third unorderd list</li>
    </ul>
    <ol type="A">
        <li>this is my fist order list</li>
        <li>this is my second order list</li>
        <li>this is my third order list</li>
    </ol>
    <h2>html Table</h2>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>
                <th>sub</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kapil</td>
                <td>12</td>
                <td>math</td>
            </tr>
            <tr>
                <td>rajesh</td>
                <td>12</td>
                <td>ars</td>
            </tr>
            <tr>
                <td>ashok</td>
                <td>12</td>
                <td>bio</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
